<main class="max-w-7xl mx-auto px-4 lg:px-8 py-6">

                <div class="space-y-2">
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" class="rounded text-b2s-orange focus:ring-b2s-orange mr-2"> 10% ou plus
                    </label>
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" class="rounded text-b2s-orange focus:ring-b2s-orange mr-2"> 20% ou plus

                <select id="sort-by" 
                        [ngModel]="sortBy" 
                        (change)="onFilterChange($event, 'sort')"
                        class="border border-gray-300 rounded-lg p-2 text-sm focus:ring-soft-blue focus:border-soft-blue">
                    <option value="discount_desc">Meilleure R√©duction (Taux)</option>
                    <option value="price_desc">Prix : Du plus cher au moins cher</option>

            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
                <app-product-card *ngFor="let product of promoProducts" [product]="product"></app-product-card>
            </div>

            <div *ngIf="promoProducts.length === 0" class="text-center py-10 bg-white rounded-xl shadow-lg">
                <i class="fa-solid fa-tags text-4xl text-b2s-orange/50 mb-4"></i>
                <p class="text-xl text-gray-700 font-semibold">D√©sol√©, aucune promotion active pour le moment !</p>

                </div>
