<main class="max-w-7xl mx-auto px-4 lg:px-8 py-6">
    
    <div class="mb-6">
        <h1 class="text-3xl font-extrabold text-soft-blue border-l-4 border-soft-red pl-3">Périphériques</h1>
        <p class="text-gray-500 text-sm mt-1">Accueil / Catégories / Périphériques ({{ peripheralProducts.length }} produits)</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <aside class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg h-fit">
            <h2 class="text-xl font-bold text-soft-blue mb-4">Filtrer les résultats</h2>

            <div class="mb-5 border-b border-gray-200 pb-4">
                <label for="type-filter" class="block text-sm font-semibold text-gray-700 mb-2">Type</label>
                <select id="type-filter" 
                        (change)="onFilterChange($event, 'type')"
                        class="w-full border border-gray-300 rounded-lg p-2 text-sm focus:ring-soft-blue focus:border-soft-blue">
                    <option value="all">Tous les types</option>
                    <option value="mouse">Souris</option>
                    <option value="keyboard">Claviers</option>
                    <option value="headset">Casques & Écouteurs</option>
                    <option value="webcam">Webcams</option>
                </select>
            </div>

            <div class="mb-5 border-b border-gray-200 pb-4">
                <p class="text-sm font-semibold text-gray-700 mb-2">Connectivité</p>
                <div class="space-y-2">
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" class="rounded text-soft-blue focus:ring-soft-blue mr-2"> Sans Fil (Wireless)
                    </label>
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" class="rounded text-soft-blue focus:ring-soft-blue mr-2"> Filaire
                    </label>
                </div>
            </div>

            <button class="w-full py-2 bg-gray-100 text-gray-700 rounded-lg font-semibold hover:bg-gray-200 transition">
                <i class="fa-solid fa-undo mr-2"></i> Réinitialiser les filtres
            </button>
        </aside>

        <section class="lg:col-span-3">
            
            <div class="flex justify-end items-center mb-6 bg-white p-3 rounded-xl shadow-md">
                <label for="sort-by" class="text-sm text-gray-600 mr-2 font-medium">Trier par :</label>
                <select id="sort-by" 
                        [ngModel]="sortBy" 
                        (change)="onFilterChange($event, 'sort')"
                        class="border border-gray-300 rounded-lg p-2 text-sm focus:ring-soft-blue focus:border-soft-blue">
                    <option value="price_desc">Prix : Du plus cher au moins cher</option>
                    <option value="price_asc">Prix : Du moins cher au plus cher</option>
                </select>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6">
                <app-product-card *ngFor="let product of peripheralProducts" [product]="product"></app-product-card>
            </div>

            <div class="mt-8 flex justify-center">
                </div>
        </section>
    </div>
</main>
